<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- SCRIPT FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/e2e7cc2238.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS links -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- ****************************************************************** -->
    <!-- *********************************************************** HEADER -->
    <!-- ****************************************************************** -->

    <header>
      <img src="./img/logo.png" alt="logo" />
      <h1>Les petits plats</h1>
    </header>

    <!-- ****************************************************************** -->
    <!-- ******************************************************* SEARCH NAV -->
    <!-- ****************************************************************** -->

    <nav>
      <form>
        <!-- *************************************************** SEARCH BAR -->
        <!-- ************************************************************** -->

        <fieldset class="nav_searchBar">
          <input
            class="searchBar_input"
            type="search"
            placeholder="Rechercher une recette"
          />
          <button><span class="fas fa-search icons"></span></button>
        </fieldset>

        <!-- ******************************************** TAGS SELECTED BAR -->
        <!-- ************************************************************** -->

        <ul class="nav_selectedTags"></ul>

        <!-- ************************************************* TAGS FILTERS -->
        <!-- ************************************************************** -->

        <fieldset class="nav_searchTags">
          <!-- ***************************************** Filter Ingredients -->

          <div class="searchTags_filter" data-name="Ingrédients">
            <!-- Input Ingredients -->
            <input
              type="search"
              class="searchTags_input"
              placeholder="Rechercher un ingrédient"
              value="Ingrédients"
            />
            <!-- Icons input Ingredients -->
            <button class="searchTags_btnDown" data-name="Ingrédients">
              <span class="fas fa-chevron-down icons"></span>
            </button>
            <button class="searchTags_btnUp" data-name="Ingrédients">
              <span class="fas fa-chevron-up icons"></span>
            </button>
            <!-- Tagslist Ingredients -->
            <ul class="searchTags_tagsList" data-name="Ingrédients"></ul>
          </div>

          <!-- ******************************************* Filter Appliance -->

          <div class="searchTags_filter" data-name="Appareils">
            <!-- Input Appliance -->
            <input
              type="search"
              class="searchTags_input"
              placeholder="Rechercher un appareil"
              value="Appareils"
            />
            <!-- Icons input Appliance -->
            <button class="searchTags_btnDown" data-name="Appareils">
              <span class="fas fa-chevron-down icons"></span>
            </button>
            <button class="searchTags_btnUp" data-name="Appareils">
              <span class="fas fa-chevron-up icons"></span>
            </button>
            <!-- Tagslist Appliance -->
            <ul class="searchTags_tagsList" data-name="Appareils"></ul>
          </div>

          <!-- ***************************************** Filter Ustensils -->

          <div class="searchTags_filter" data-name="Ustensiles">
            <!-- Input Ustensils -->
            <input
              type="search"
              class="searchTags_input"
              placeholder="Rechercher un ustensile"
              value="Ustensiles"
            />
            <!-- Icons input Ustensils -->
            <button class="searchTags_btnDown" data-name="Ustensiles">
              <span class="fas fa-chevron-down icons"></span>
            </button>
            <button class="searchTags_btnUp" data-name="Ustensiles">
              <span class="fas fa-chevron-up icons"></span>
            </button>
            <!-- Tagslist Ustensils -->
            <ul class="searchTags_tagsList" data-name="Ustensiles"></ul>
          </div>
        </fieldset>
      </form>
    </nav>

    <!-- ****************************************************************** -->
    <!-- ************************************************************* MAIN -->
    <!-- ****************************************************************** -->

    <main>
      <ul class="main_recipesList"></ul>
    </main>

    <!-- ****************************************************************** -->
    <!-- ********************************************************** SCRIPTS -->
    <!-- ****************************************************************** -->

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
